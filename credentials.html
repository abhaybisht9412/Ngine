<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Credentials</title>
    <link rel="stylesheet" href="./style/cred.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <script src="./script/cred_validation.js" defer></script>
</head>
<body>
    <div class="container main-container">
      <main>
          <div class="animate__animated animate__fadeInUp">
            <div class="card">
                <h1>Provide AWS Credentials</h1>
                <hr/>
                <div class="form-style">
                    <form action="update.php" method="post" onsubmit="return validateForm(event);">

                        <label for="installation_name">RESOURCE NAME</label>
                        <input type="text" id="installation_name" name="installation_name" autocomplete="off" required="true" />

                        <label for="aws_access_key">AWS ACCESS KEY</label>
                        <input type="text" id="aws_access_key" name="aws_access_key" autocomplete="off" required="true" />

                        <label for="aws_secret_key">AWS SECRET KEY</label>
                        <input type="password" id="aws_secret_key" name="aws_secret_key" autocomplete="off" required="true" />

                        <label for="aws_account_id">AWS ACCOUNT ID</label>
                        <input type="text" id="aws_account_id" name="aws_account_id" autocomplete="off" required="true" />

                        <h5 class="country">AWS REGION</h5>
                        <select name="aws_region" required="true">
                          <option value="" disabled selected>Select AWS Region</option>
                            <option value="us-east-1">US East (N. Virginia) us-east-1</option>
                            <option value="us-east-2">US East (Ohio) us-east-2</option>
                            <option value="us-west-1">US West (N. California) us-west-1</option>
                            <option value="us-west-2">US West (Oregon) us-west-2</option>
                            <option value="ap-south-1">Asia Pacific (Mumbai) ap-south-1</option>
                            <option value="ap-northeast-3">Asia Pacific (Osaka) ap-northeast-3</option>
                            <option value="ap-northeast-2">Asia Pacific (Seoul) ap-northeast-2</option>
                            <option value="ap-southeast-1">Asia Pacific (Singapore) ap-southeast-1</option>
                            <option value="ap-southeast-2">Asia Pacific (Sydney) ap-southeast-2</option>
                            <option value="ap-northeast-1">Asia Pacific (Tokyo) ap-northeast-1</option>
                            <option value="ca-central-1">Canada (Central) ca-central-1</option>
                            <option value="eu-central-1">Europe (Frankfurt) eu-central-1</option>
                            <option value="eu-west-1">Europe (Ireland) eu-west-1</option>
                            <option value="eu-west-2">Europe (London) eu-west-2</option>
                            <option value="eu-west-3">Europe (Paris) eu-west-3</option>
                            <option value="eu-north-1">Europe (Stockholm) eu-north-1</option>
                            <option value="sa-east-1">South America (SÃ£o Paulo) sa-east-1</option>
                        </select>

                        <input type="submit" class="btnRegister" value="SUBMIT" />
                    </form>
                </div>
            </div>
        </div>
      </main>
    </div>
</body>
</html>
