<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Delivery Status Tracker</title>
    <link rel="stylesheet" href="./style/s3_test.css">
</head>
<body>

    <section class="status">
        <div class="container">
            <div class="status-box">
                <div class="header">
                    <h1>Check Status</h1>
                </div>
                <div class="pipeline">
                    <div class="stage completed">
                        <div class="circle">1</div>
                        <span class="status_line completed">Docker Build</span>
                    </div>
                    <div class="stage">
                        <div class="circle">2</div>
                        <span class="status_line">Back-Bucket</span>
                    </div>
                    <div class="stage">
                        <div class="circle">3</div>
                        <span class="status_line">fin-bucket-1</span>
                    </div>
                    <div class="stage">
                        <div class="circle">4</div>
                        <span class="status_line">fin-bucket-2</span>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
